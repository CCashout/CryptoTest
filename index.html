<!DOCTYPE html>
<html>
<head>
    <title>Payment Site</title>
</head>
<body>
    <h1>Buy Product</h1>
    <button onclick="checkout(50)">Pay $50 with Credit Card</button>

        function checkout(amount) {
            window.location = `checkout.html?amount=${amount}`;
        }
    </script>
</body>
